<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image"></div>
      <div class="card-content flow-content">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="card-figure">
          <div class="items">10k+ <span>companies</span></div>
          <div class="items">314<span>templates</span></div>
          <div class="items">12m+<span>queries</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
